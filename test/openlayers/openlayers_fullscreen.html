<!DOCTYPE html>
<html>
  <head>    
    <!--
    
      Sample image used is public domain: Meerwunder vnd seltzame Thier / wie die in den
      Mitnächtigen Ländern / im Meer vnd auff dem Landt gefunden werden (taken from the
      vignettes on Olaus Magnus's Carta marina), Basel c. 1544. Public Domain. Sebastian
      Münster (1488-1552).
      
      http://commons.wikimedia.org/wiki/File:M%C3%BCnster_Thier_2.jpg
    -->
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/theme-dark/annotorious-dark.css" />
    <script src="OpenLayers.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://localhost:9810/compile?id=annotorious"></script>
    <script type="text/javascript">
      function annotate() {
        var button = document.getElementById('btnAnnotate');
        button.disabled = true;
        anno.activateSelector(function() {
          button.disabled = false;
        });
      }

      window.onload = function() {    	
        var options = {
          maxExtent: new OpenLayers.Bounds(0, 0, 957, 768),
          maxResolution: 4,
          numZoomLevels: 3,
          units: "pixels"
        };

        var map = new OpenLayers.Map('map', options);

        var baseLayer = new OpenLayers.Layer.TMS("Baselayer", "map_muenster/",
		            { layername: ".", serviceVersion: ".", transitionEffect: "resize", type:"jpg" });

        map.addLayer(baseLayer);
        map.zoomToMaxExtent();
	
        anno.makeAnnotatable(map);
      }
    </script>
    <style>
      html, body {
        width:100%;
        height:100%;
        padding:0px;
        margin:0px;
        overflow:hidden;
      }

      #map {
        width:100%;
        height:100%;
      }
      
      input {
        position:absolute;
        top:0px;
        right:0px;
        z-index:99999;
      }
    </style>
  </head>
	  
  <body>
    <div id="map"></div>    
    <input type="button" id="btnAnnotate" onclick="annotate()" value="ANNOTATE" />
  </body>
</html>
